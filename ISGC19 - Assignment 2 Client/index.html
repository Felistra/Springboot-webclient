<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1 class="mb-4 mt-2">Books</h1>
        
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Search for a ID..." aria-label="book" aria-describedby="basic-addon2" id="searchField">
                <div class="input-group-append">
                    <button class="btn btn-primary mx-2" type="button" id="searchBtn">Search ID</button>
                    
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Book
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation">
                                <div class="mb-3">
                                  <label for="inputTitle" class="form-label">Title</label>
                                  <input type="text" class="form-control" id="inputTitle" required>
                                </div>

                                <div class="mb-3">
                                  <label for="inputDesc" class="form-label">Description</label>
                                  <textarea class="form-control" id="inputDesc" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="inputYear" class="form-label">Year Published</label>
                                    <input type="number" class="form-control" id="inputYear" required>
                                </div>

                                <div class="mb-3">
                                    <label for="inputAuthor" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="inputAuthor" required>
                                </div>

                                <div class="mb-3">
                                    <label for="inputCat" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="inputCat" required>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" id="formSave">Add book</button>
                                </div>
                                
                            </form>
                        </div>
                        
                        </div>
                    </div>
                    </div>
                </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Year</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
